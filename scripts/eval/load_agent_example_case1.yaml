# -------------------------------- EVALUATION -------------------------------- #

# -------------------------------- ENVIRONMENT ------------------------------- #
env_params:
  
  seed: null

  reward: MultiZoneRewardV2

  reward_kwargs:
    energy_weight: 0.25
    lambda_energy: 0.001
    energy_variables:
      - heat_source_electricity_rate
    comfort_threshold: 1.0
    lambda_temperature: 1.0
    temperature_and_setpoints_conf:
      air_temperature_bed1: htg_setpoint_bed1
      air_temperature_bed2: htg_setpoint_bed2
      air_temperature_bed3: htg_setpoint_bed3
      air_temperature_living: htg_setpoint_living
      air_temperature_kitchen: htg_setpoint_kitchen

  config_params:
    north_axis: 270.0
    timesteps_per_hour: 12

  initial_context:
    - 20.5
    - 20.5
    - 20.5
    - 20.5
    - 20.5
    
  weather_variability:
    Dry Bulb Temperature:
      - 1.0
      - 0.0
      - 24.0

  max_ep_data_store_num: 10

